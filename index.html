<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Traffic Boosting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
    @media (max-width: 600px) {
      iframe {
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>Please wait while we redirect you.</p>

  <iframe id="trafficFrame" src="https://phoampor.top/4/9209440" allow="autoplay; encrypted-media" loading="lazy"></iframe>

  <script>
    function autoScrollInIframe() {
      const iframe = document.getElementById('trafficFrame');
      try {
        const iframeDocument = iframe.contentWindow.document;
        iframeDocument.body.scrollBy(0, 500);
      } catch (e) {
        console.error('Tidak bisa mengakses konten iframe:', e);
      }
    }

    setInterval(autoScrollInIframe, 2000);

    function autoScrollInPage() {
      window.scrollBy(0, 500);
    }

    function autoClickInPage() {
      const clickEvent = new MouseEvent('click', {
        bubbles: true,
        cancelable: true
      });
      document.body.dispatchEvent(clickEvent);
    }

    setInterval(autoScrollInPage, 2000);
    setInterval(autoClickInPage, 3000);

    setTimeout(() => {
      window.location.href = "https://phoampor.top/4/9209440";
    }, 2000);
  </script>
</body>
</html>
