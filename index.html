<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Full Page Script</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
  }
  #fullpage-container {
    width: 100%;
    height: 100%;
    position: relative;
  }
</style>
</head>
<body>

<div id="fullpage-container"></div>

<script>
(function(ufl){
    var d = document,
        container = d.getElementById('fullpage-container'),
        s = d.createElement('script');
    s.settings = ufl || {};
    s.src = "//disfiguredcomment.com/bBXtV.s/d/GCl/0/YwW/cd/ae/mj9Pu/ZCUSlfkVPfTyYb2UNBTjk-3GOHTUUht/NAj/YU1tOsTXc/5cNOge";
    s.async = true;
    s.referrerPolicy = 'no-referrer-when-downgrade';
    container.appendChild(s);
})({});
</script>

</body>
</html>
